<div class="sample-wrapper">
    <section class="sample-content">
        <article class="grid-sample">
            <h4 class="sample-title">Grid with autogenerated columns and local data</h4>
            <div class="toggles-container">
                <div class="toggle-group" *ngFor="let col of grid1.columns">
                    <h4>{{ col.field }}</h4>
                    <div class="switch-group">
                        <igx-switch [(ngModel)]="strategy" (change)="setStrategy($event)">Custom strategy</igx-switch>
                    </div>
                </div>
            </div>

            <igx-grid #grid1 [data]="localData" [height]="'305px'" [autoGenerate]="true">
            </igx-grid>

            <input type="button" value="Sort ID and Name columns" (click)="multiSorting($event)" />
        </article>
    </section>

</div>

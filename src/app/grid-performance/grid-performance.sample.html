<div class="sample-wrapper dark-grid">
    <span> Fixed Size Rows</span>
    <igx-grid #grid1 [data]="localData" [width]="'1200px'" [height]="'800px'" [rowHeight]="16" [rowSelectable]="false" [displayDensity]="'compact'">
        <igx-column *ngFor="let c of columns" [editable]="true" [sortable]="true" [filterable]="true" [field]="c.field" [header]="c.field" [width]="c.width">
        </igx-column>
    </igx-grid>
</div>
